version: 0.1
cli:
  version: 1.22.9
plugins:
  sources:
    - id: trunk
      ref: v1.6.6
      uri: https://github.com/trunk-io/plugins
runtimes:
  enabled:
    - node@22.12.0
    - python@3.10.8
lint:
  enabled:
    - eslint@9.18.0
    - prettier@3.4.2
    - oxlint@0.15.3
    - markdownlint@0.43.0
    - git-diff-check
  disabled:
    - trufflehog
  ignore:
    - linters: [ALL]
      paths:
        - node_modules/**
        - dist/**
        - data/**
        - "*.csv"
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
